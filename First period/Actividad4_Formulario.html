<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de datos personales</title>
</head>
<body>
    <h1>Captura de Datos Personales</h1>
    <h5>Alumna: Pérez González Nereyda Celestina</h5>
    <form>
        <label>Nombre: <input type="text" name="nombre"></label><br><br>
        <label>Domicilio: <input type="text" name="domicilio"></label><br><br>
        <label>Teléfono: <input type="tel" name="telefono"></label><br><br>
        <label>Correo electrónico: <input type="email" name="correo"></label><br><br>
        <label>Fecha de nacimiento: <input type="date" name="fecha_nacimiento"></label><br><br>
        <label>Género:<br><br>
            <input type="radio" name="genero" value="Masculino"> Masculino
            <input type="radio" name="genero" value="Femenino"> Femenino
            <input type="radio" name="genero" value="Otro"> Otro
        </label><br><br>
        <button type="submit">Guardar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
