<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de datos personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-danger-subtle text-danger-emphasis">
    <h1 class="text-center">Captura de Datos Personales</h1>
    <h5 class="text-center">Alumna: Pérez González Nereyda Celestina</h5>
    <form class="text-center">
        <div> 
            <label class="form-label">Nombre: <input type="text" class="form-control" name="nombre"></label><br><br>
            <label class="form-label">Domicilio: <input type="text" class="form-control" name="domicilio"></label><br><br>
            <label class="form-label">Teléfono: <input type="tel" class="form-control" name="telefono"></label><br><br>
            <label class="form-label">Correo electrónico: <input type="email" class="form-control" name="correo"></label><br><br>
            <label class="form-label">Fecha de nacimiento: <input type="date" class="form-control" name="fecha_nacimiento"></label><br><br>
            <label class="form-label">Género:<br><br>
                <input class="form-check-input" type="radio" name="genero" value="Masculino"> Masculino
                <input class="form-check-input" type="radio" name="genero" value="Femenino"> Femenino
                <input class="form-check-input" type="radio" name="genero" value="Otro"> Otro
            </label><br><br>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</body>
</html>
